name: Process PRs

on:
  push:

jobs:
  process-prs:
    runs-on: ubuntu-latest
    outputs:
      pr_shas: ${{ steps.fetch-prs.outputs.pr_shas }}
    steps:
      - name: Fetch all open PRs
        id: fetch-prs
        run: |
          PR_SHAS=()
          for pr_number in $(curl -s "https://api.github.com/repos/redhat-developer/lsp4ij/pulls?state=open" | jq -r '.[].number'); do
            pr_sha=$(curl -s "https://api.github.com/repos/redhat-developer/lsp4ij/pulls/$pr_number" | jq -r '.merge_commit_sha')
            PR_SHAS+=("$pr_sha")
          done
          PR_SHAS_STRING=$(printf ", %s" "${PR_SHAS[@]}")
          PR_SHAS_STRING="[${PR_SHAS_STRING:2}]"
          echo "::set-output name=pr_shas::$PR_SHAS_STRING"

      - name: Use PR_SHAS array as matrix
        id: setup-matrix
        run: |
          echo "${{ steps.fetch-prs.outputs.pr_shas }}" | jq -c '.[]' | while read sha; do
            echo "::set-output name=matrix_value::$sha"
          done

      - name: Print matrix values
        run: |
          echo "Matrix values:"
          echo "${{ steps.setup-matrix.outputs.matrix_value }}"


